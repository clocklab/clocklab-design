<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Clocklab Design | 404</title>
        @@include('./components/head.html')
        <link rel="stylesheet" href="./../styles/common.css">
        <link rel="stylesheet" href="./../styles/404.css">
        <script src="../scripts/common.min.js" defer></script>
        <script src="../scripts/404.min.js" defer></script>
    </head>
    <body>
        @@include('./components/logo.html')

        @@include('./components/menu.html')

        <div class="error-page">  
            <div class="messages-block">
                <p class="oops">Oops!</p>
            </div>

            <div class="watch-light"></div>
            <div class="watch-shadow"></div>
            <div class="watch">
                <div class="hours-container">
                    <div class="hours"></div>
                </div>
                <div class="minutes-container">
                    <div class="minutes"></div>
                </div>
                <div class="seconds-container">
                    <div class="seconds"></div>
                </div>
            </div>
            
            <div class="alert">
                <span>4</span>
                <span>4</span>
            </div>

            <div class="messages-block">
                <p class="msg">
                    Что-то пошло не так, <br>
                    и покорить мир не удалось :(
                </p>
            </div>

            <div class="button">
                <a href="/home" class="blue">
                    <span>На главную</span>
                </a>
            </div>
        </div>
    </body>
</html>
