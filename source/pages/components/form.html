<form action="">
    <button class="close-form"></button>
    <h3>Задать вопрос</h3>
    <label class="name">
        <input type="text" required>
        <span>имя</span>
        <span class="message"></span>
        <div class="tick"></div>
    </label>
    <label class="phone">
        <input type="text" required>
        <span>телефон</span>
        <span class="message"></span>
        <div class="tick"></div>
    </label>
    <label class="question">
        <input type="text">
        <span>Ваш вопрос</span>
        <div class="tick"></div>
    </label>
    <button class="send">
        <span>Отправить</span>
    </button>
</form>
