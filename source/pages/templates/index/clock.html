<div id="clock" class="screen-block">

    <!-- scroll -->
    @@include('./components/scroll.html')

    <!-- social -->
    @@include('./components/social.html')

    <!-- languages -->
    @@include('./components/languages.html')
    
    <!-- copyright -->
    @@include('./components/copyright.html')

    <!-- letter c -->
    @@include('./components/big-background-letter.html')

    <!-- title -->
    <section class="title">
        <div class="word">
            <h1>Clock Creative Lab</h1>
        </div>
        <div class="word">
            <span>Підкорюйте світ разом з нашими ідеями</span>
        </div>

    <!-- watch -->
    <div class="watch-light"></div>
    <div class="watch-shadow"></div>

        </div>
        <div class="minutes-container">
            <div class="minutes"></div>
        </div>
        <div class="seconds-container">
            <div class="seconds"></div>
        </div>
    </div>
