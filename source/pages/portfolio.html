<!DOCTYPE html>
<html lang="en">
<head>
    <title>clocklab design | portfolio</title>
    <!-- @@include('./components/head.html') -->
    <link rel="stylesheet" href="../styles/portfolio.css">
</head>
<body>

    <div class="portfolio">

        <div class="page-layer back-layer">
            
            <!-- clock bg -->
            @@include('./components/clock-bg.html')

            <div class="letters">
                <span class="letter letter-c">
                    c
                </span>
                <span class="letter letter-o">
                    o
                </span>
            </div>
        </div>
    
        <div class="page-layer front-layer">
            <div class="content-container">
                <div class="portfolio-item portfolio-item--audi">
                    <a href="" class="image-container">
                        <img src="../images/portfolio/audi.jpg" alt="audi" draggable="false">
                    </a>
                    <span class="new-title">
                        <span>AUDI Q7</span>
                    </span>
                </div>
                <div class="portfolio-item portfolio-item--alta-capital">
                    <a href="" class="image-container">
                        <img src="../images/portfolio/alta-capital.jpg" alt="alta capital" draggable="false">
                    </a>
                    <span class="new-title">
                        <span>ALTA CAPITAL</span>
                    </span>
                </div>
                <div class="portfolio-item portfolio-item--vino-grad">
                    <a href="vinograd-mockup.html" class="image-container">
                        <img src="../images/portfolio/vinograd.jpg" alt="vino grad" draggable="false">
                    </a>
                    <span class="new-title">
                        <span>VINO GRAD</span>
                    </span>
                </div>
                <div class="portfolio-item portfolio-item--euro-club">
                    <a href="euroclub-mockup.html" class="image-container">
                        <img src="../images/portfolio/euro-club.jpg" alt="euro club" draggable="false">
                    </a>
                    <span class="new-title">
                        <span>EURO CLUB</span>
                    </span>
                </div>        
            </div>

            <!-- menu -->
            @@include('./components/menu.html')
            
            <!-- logo -->
            @@include('./components/logo.html')

            <!-- language -->
            @@include('./components/language.html')

            <!-- social -->
            @@include('./components/social.html')

            <!-- copyright -->
            @@include('./components/copyright.html')
        </div>
    </div>

    <script src="../scripts/portfolio.min.js"></script>
</body>
</html>
