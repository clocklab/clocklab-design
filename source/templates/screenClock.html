<div id="screenClock" class="screen-block">

    <!-- screenElements -->
    //= screenElements.html

    <!-- bg letter -->
    <div class="bg-letter wow fadeIn" data-wow-delay=".5s"></div>

    <!-- slogan -->
    <section class="slogan">
        <div class="word wow fadeIn" data-wow-delay="1s">
            <span>Let's rock the world</span>
        </div>
        <div class="word wow fadeIn" data-wow-delay="1.25s">
            <span>with our ideas</span>
        </div>
        <div class="second-slogan wow fadeInUp" data-wow-delay="2s">
            <p>Підкорюйте світ разом з нашими ідеями</p>
        </div>
    </section>

    <!-- clock -->
    <div class="clock-light wow fadeIn" data-wow-delay=".5s"></div>
    <div class="clock wow rotateInDownLeft" data-wow-duration="1s">
        <div class="hours-container">
            <div class="hours"></div>
        </div>
        <div class="minutes-container">
            <div class="minutes"></div>
        </div>
        <div class="seconds-container">
            <div class="seconds"></div>
        </div>
    </div>

    <!-- scroll -->
    <div class="scroll wow fadeInUp" data-wow-delay="1.25s">
        <div class="circle"></div>
        <div class="arrow"></div>
    </div>
</div>
