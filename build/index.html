        	// var CURRENT_LANGUAGE = "<?=USER_LANG?>";
            var Queue = new function() {
                var q = this;q.s = [];q.stack = {"gbAPI":false, "main":false};
                q.add = function(h) { q.s.push(h); }
                var w = setInterval(function() {
                    var r = true;
                    for (var k in q.stack){if(!k){r = false;break; }}
                    if (r) { clearInterval(w);for(var j = q.s.length; j--;) q.s[j]();}
                }, 1000);
            }
        
            // Queue.add(doc.currentScript.parentNode, function() { });
